name: ğŸš€ Deploy OES App to S3 + Lambda + Invalidate CloudFront

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout Code
      uses: actions/checkout@v3

    - name: â˜ï¸ Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: â¬†ï¸ Upload index.html to S3
      run: |
        aws s3 cp ./index.html s3://${{ secrets.S3_BUCKET_NAME }}/ \
          --cache-control "max-age=0,no-cache,no-store,must-revalidate"

    - name: ğŸŒ Invalidate CloudFront Cache
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} \
          --paths "/*"

    - name: ğŸ› ï¸ Deploy all Lambda functions
      run: |
        for dir in lambdas/getBuoyData lambdas/storeBuoyData lambdas/AutoSubscribeToSNS; do
          echo "ğŸš€ Deploying $dir"
          cd "$dir"

          echo "ğŸ“ Listing contents of $(pwd):"
          ls -alh

          if [ -f lambda_function.py ]; then
            zip -r function.zip lambda_function.py
            aws lambda update-function-code \
              --function-name "$(basename $dir)" \
              --zip-file fileb://function.zip
            echo "âœ… $(basename $dir) deployed!"
          else
            echo "âŒ lambda_function.py not found in $dir"
            exit 1
          fi

          cd -
        done
