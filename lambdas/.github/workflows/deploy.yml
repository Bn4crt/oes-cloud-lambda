name: üöÄ Deploy OES App to S3 + Lambda + Invalidate CloudFront

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üßæ Checkout Code
      uses: actions/checkout@v3

    - name: ‚òÅÔ∏è Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: ‚¨ÜÔ∏è Upload index.html to S3
      run: |
        aws s3 cp ../index.html s3://${{ secrets.S3_BUCKET_NAME }}/ \
          --cache-control "max-age=0,no-cache,no-store,must-revalidate"
      working-directory: lambdas

    - name: üåê Invalidate CloudFront Cache
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} \
          --paths "/*"

    - name: üõ†Ô∏è Deploy all Lambda functions
      run: |
        for dir in getBuoyData storeBuoyData AutoSubscribeToSNS; do
          echo "üöÄ Deploying Lambda: $dir"
          cd "$dir"

          if [ -f lambda_function.py ]; then
            echo "üìÇ Contents of $dir/lambda_function.py:"
            cat lambda_function.py

            echo "üì¶ Zipping..."
            rm -f function.zip
            zip -r function.zip lambda_function.py > /dev/null

            echo "‚òÅÔ∏è Updating AWS Lambda..."
            aws lambda update-function-code \
              --function-name "$dir" \
              --zip-file fileb://function.zip \
              --region ${{ secrets.AWS_REGION }}

            echo "‚úÖ $dir deployed successfully!"
          else
            echo "‚ùå Error: lambda_function.py not found in $dir"
            exit 1
          fi

          cd ..
        done
      working-directory: lambdas
